  <body>
    <a href="https://school.programmers.co.kr/learn/courses/30/lessons/42860"
      >조이스틱.</a
    >

    <script>
      const v = "JAZ";

      function solution(name) {
        var answer = 0;

        const aCodeLength = 65;
        const zCodeLength = 90;

        for (let i = 0; i < name.length; i++) {
          //   Z = 90
          //   A = 65

          const moveFront = name.charCodeAt(i) - aCodeLength;
          const moveBack = zCodeLength - name.charCodeAt(i);

          if (moveFront < moveBack) {
            console.log(moveFront);
            answer += moveFront;
          } else {
            console.log(moveBack);
            answer += moveBack;
          }

          if (i === name.length) {
            return;
          } else {
            answer += 1;
          }
        }

        console.log(answer);
        return answer;
      }

      console.log(solution(v));

      //틀림 다시 풀기
    </script>
  </body>
</html>
