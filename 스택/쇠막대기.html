  <body>
    <script>
      const j = "()(((()())(())()))(())";
      const solution = (a) => {
        let answer = 0;

        let stack = [];

        for (let i = 0; i < a.length; i++) {
          if (a[i] === "(") {
            stack.push("(");
          } else {
            console.log(stack);
            answer += stack.length === 0 ? 1 : stack.length;
            stack = [];
          }
        }

        return answer;
      };

      console.log(solution(j));
    </script>
