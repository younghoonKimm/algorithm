<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h3>
        괄호가 입력되면 올바른 괄호이면 “YES", 올바르지 않으면 ”NO"를
        출력합니다. (())() 이것은 괄호의 쌍이 올바르게 위치하는 거지만,
        (()()))은 올바른 괄호가 아니다.
      </h3>
      <br />
      ▣ 입력설명 첫 번째 줄에 괄호 문자열이 입력됩니다. 문자열의 최대 길이는
      30이다.
      <br />
      <br />
      ▣ 출력설명 첫 번째 줄에 YES, NO를 출력한다.
      <br />
    </div>

    <script>
      const a1 = "()";

      const solution = (s) => {
        let answer = "NO";
        let stack = [];

        for (let i = 0; i < s.length; i++) {
          a1[i] === "(" ? stack.push(a1[i]) : stack.pop();
        }

        answer = stack.length > 0 ? "NO" : "YES";

        return answer;
      };
    </script>
  </body>
</html>
