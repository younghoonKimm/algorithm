<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const board = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      const moves = [1, 5, 3, 5, 1, 2, 1, 4];

      const solution = (b, m) => {
        let answer = 0;
        let stack = [];

        let copyBoard = [...b];

        for (let x of m) {
          let get;
          let selectedLine = [x - 1];

          for (let i = 0; i < copyBoard.length; i++) {
            let selectItem = copyBoard[i][selectedLine];
            if (selectItem) {
              get = selectItem;
              copyBoard[i][selectedLine] = 0;
              break;
            }
          }

          if (get && stack[stack.length - 1] === get) {
            stack.pop();
            answer += 2;
          } else {
            stack.push(get);
          }
        }

        return answer;
      };

      console.log(solution(board, moves));
    </script>
  </body>
</html>
