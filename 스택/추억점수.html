<script>
  const name = ["may", "kein", "kain", "radi"];
  const yearning = [5, 10, 1, 3];
  const photo = [
    ["may", "kein", "kain", "radi"],
    ["may", "kein", "brin", "deny"],
    ["kon", "kain", "may", "coni"],
  ];

  function solution(name, yearning, photo) {
    var answer = Array.from({ length: photo.length }, () => 0);
    let newVal = name.reduce((acc, cur, idx) => {
      acc = {
        ...acc,
        [cur]: yearning[idx],
      };
      return acc;
    }, {});

    for (let i = 0; i < photo.length; i++) {
      for (let j = 0; j < photo[i].length; j++) {
        const hasVal = newVal[photo[i][j]];

        if (hasVal) {
          answer[i] += newVal[photo[i][j]];
        }
      }
    }

    return answer;
  }

  console.log(solution(name, yearning, photo));
</script>
