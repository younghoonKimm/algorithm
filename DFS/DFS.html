<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      //기본 구조
      function solution(n) {
        function DFS(L) {
          if (L === 0) return;
          DFS(L - 1);
        }
        DFS(n);
      }
    </script>
  </body>
</html>
