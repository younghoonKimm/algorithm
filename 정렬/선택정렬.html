    <div>
      <h3>
        N개이 숫자가 입력되면 오름차순으로 정렬하여 출력하는 프로그램을
        작성하세요. 정렬하는 방법은 버블정렬입니다.
      </h3>
      <br />
      ▣ 입력설명 첫 번째 줄에 자연수 N(1<=N<=100)이 주어집니다. 두 번째 줄에
      N개의 자연수가 공백을 사이에 두고 입력됩니다. 각 자연수는 정수형 범위 안에
      있습니다.
      <br />
      <br />
      ▣ 출력설명
      <br />
      오름차순으로 정렬된 수열을 출력합니다.
    </div>
    <script>
      //   function solution(arr) {
      //     let answer = arr;

      //       }
      //       console.log([arr[i], arr[idx]]);
      //       [arr[i], arr[idx]] = [arr[idx], arr[i]];
      //       console.log([arr[i], arr[idx]], arr);

      //     return answer;

      function solution(arr) {
        let answer = arr;

        for (let i = 0; i < arr.length; i++) {
          let idx = i;
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[j] < arr[idx]) idx = j;
          }

          [arr[i], arr[idx]] = [arr[idx], arr[i]];
        }
        return answer;
      }

      let arr = [13, 5, 11, 7, 23, 15];
      console.log(solution(arr));

      const a = {
        adsad: 1,
        ac: 2,
        ad: 4,
      };

      for (let value of Object.entries(a)) {
        console.log(value); // Violet과 30이 연속적으로 출력됨
      }

      const as = 0.33333333;
      console.log(as + Number.EPSILON);
    </script>
