<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const targets = [
        [4, 8],
        [4, 5],
        [10, 14],
        [11, 13],
        [5, 12],
        [3, 7],
        [1, 4],
      ];

      function solution(targets) {
        var answer = 0;

        let T_line = [];
        for (let x of targets) {
          T_line.push([x[0], "s"]);
          T_line.push([x[1], "e"]);
        }

        T_line.sort((a, b) => {
          if (a[0] === b[0]) return a[1].charCodeAt() - b[1].charCodeAt();
          else return a[0] - b[0];
        });

        let cnt = 0;

        for (val of T_line) {
          if (val[1] === "s") cnt++;
          else cnt--;
          answer = Math.max(answer, cnt);
        }

        return answer;
      }

      console.log(solution(targets));
    </script>
  </body>
</html>
