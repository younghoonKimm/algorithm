<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h3>
        N개이 숫자가 입력되면 오름차순으로 정렬하여 출력하는 프로그램을
        작성하세요. 정렬하는 방법은 버블정렬입니다.
      </h3>
      <br />
      ▣ 첫 번째 줄에 자연수 N(1<=N<=100)이 주어집니다. 두 번째 줄에 N개의
      자연수가 공백을 사이에 두고 입력됩니다. 각 자연수는 정수형 범위 안에
      있습니다.
      <br />
      <br />
      ▣ 오름차순으로 정렬된 수열을 출력합니다.
      <br />
      S단어에 T문자열과 아나그램이 되는 부분문자열의 개수를 출력합니다.
    </div>
    <script>
      let arr = [
        // [1, 4],
        // [2, 3],
        // [3, 5],
        // [4, 6],
        // [5, 7],
        [3, 3],
        [1, 3],
        [2, 3],
      ];
      const solution = (arr1) => {
        let answer = 0;

        arr1.sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          else return a[1] - b[1];
        });

        let endTime = 0;
        for (meeting of arr1) {
          if (meeting[0] >= endTime) {
            answer++;
            endTime = meeting[1];
          }
        }

        return answer;
      };

      console.log(solution(arr));
    </script>
  </body>
</html>
