  <body>
    <script>
      const len = 5;
      const arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      function solution(arr, len) {
        let answer = Array.from({ length: len }, () => 0);

        for (let i = 0; i < arr.length; i++) {
          hit = false;
          for (let j = answer.length - 1; j >= 0; j--) {
            if (hit) {
              answer[j + 1] = answer[j];
            }
            if (answer[j] === arr[i]) {
              hit = true;
            }
          }

          if (!hit) {
            answer.unshift(arr[i]);
            answer.pop();
          } else answer[0] = arr[i];
        }

        return answer;
      }

      //장난꾸러기 현수 문제

            console.log(arr[i]);
            answer.push(i + 1);
          }
        }

        return answer.join(",");
      }

      console.log(solution2(arr2));
    </script>
