<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  </head>
  <body>
    <div>
      <h3>
        자연수 N이 주어지면 1부터 N까지의 원소를 갖는 집합의 부분집합을 모두
        출력하는 프로그램 을 작성하세요.
      </h3>
      <br />
      첫 번째 줄에 거슬러 줄 동전의 최소개수를 출력한다.
      <br />
      <br />
    </div>
    <script>
      function solution(arr, total) {
        let answer = Number.MAX_SAFE_INTEGER;
        let n = arr.length;

        function DFS(L, sum) {
          console.log(sum);
          if (sum > total) return;
          if (L >= answer) return;
          if (sum === total) {
            answer = Math.min(L, answer);
          } else {
            for (let i = 0; i < n; i++) {
              DFS(L + 1, sum + arr[i]);
            }
          }
        }

        DFS(0, 0);
        return answer;
      }

      let arr = [1, 2, 5];
      //   console.log(solution(15, arr));

      console.log(solution([1, 2, 5], 15));
    </script>
  </body>
