<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div>
      <h3>
        자연수 N이 주어지면 1부터 N까지의 원소를 갖는 집합의 부분집합을 모두
        출력하는 프로그램 을 작성하세요.
      </h3>
      <br />
      ▣ 첫 번째 줄에 자연수 N(1<=N<=10)이 주어집니다.
      <br />
      <br />
      <br />
      첫 번째 줄부터 각 줄에 하나씩 부분집합을 아래와 출력예제와 같은 순서로
      출력한다. 단 공집합은 출력하지 않습니다.
    </div>
    <script>
      const arr = [81, 58, 42, 33, 61];
      function solution(arr, max) {
        let answer = Number.MIN_SAFE_INTEGER;
        let n = arr.length;

        function DFS(L, sum) {
          if (sum > max) return;
          if (L === n) {
            answer = Math.max(answer, sum);
          } else {
            DFS(L + 1, sum + arr[L]);
            DFS(L + 1, sum);
          }
        }

        DFS(0, 0);
        return answer;
      }

      console.log(solution(arr, 259));
    </script>
  </body>
</html>
