<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h3>
        자연수 N이 주어지면 1부터 N까지의 원소를 갖는 집합의 부분집합을 모두
        출력하는 프로그램 을 작성하세요.
      </h3>
      <br />
      ▣ 첫 번째 줄에 자연수 N(1<=N<=10)이 주어집니다.
      <br />
      <br />
      <br />
      첫 번째 줄부터 각 줄에 하나씩 부분집합을 아래와 출력예제와 같은 순서로
      출력한다. 단 공집합은 출력하지 않습니다.
    </div>
    <script>
      function solution(arr) {
        let answer = "NO";
        let total = arr.reduce((acc, cur) => acc + cur, 0);
        let n = arr.length;
        let flag = 0;

        function DFS(L, sum) {
          if (L === n) {
            if (flag) return;
            if (total - sum === sum) {
              answer = "YES";
              flag = 1;
            }
          } else {
            DFS(L + 1, sum + arr[L]);
            DFS(L + 1, sum);
          }
        }

        DFS(0, 0);
        return answer;
      }

      console.log(solution([1, 3, 5, 6, 7, 10]));
    </script>
  </body>
</html>
