    <script>
      const arr = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      const max = 3;
      const solution = (arr) => {
        let sum = [];
        let answer = 0;

        for (let i = 0; i < arr.length; i++) {
          if (i + 2 >= arr.length - 1) {
            return sum;
          }

          sum.push(arr[i] + arr[i + 1] + arr[i + 2]);
        }

        return Math.max(...sum);
      };

      console.log(solution(arr));
