<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "TES";
        s = s.toLowercase();

        let len = s.length;

        for (let i = 0; i < Math.floor(len / 2); i++) {
          if (s[i] !== s[len - i - 1]) {
            return "NO";
          }

          return answer;
        }
      }
    </script>
  </body>
</html>
