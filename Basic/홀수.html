  <body>
    <script>
      let arr = [12, 77, 38, 41, 53, 92, 85];
      function solution(arr) {
        let answer = [];
        let sum = 0;
        let min = 100;

        arr.forEach((val) => {
          console.log(val % 2 === 1);
          if (val % 2 === 1) {
            min = val < min ? val : min;
            sum += val;
          }
        });
        answer = [sum, min];
        return answer;
      }

      console.log(solution(arr));
    </script>
