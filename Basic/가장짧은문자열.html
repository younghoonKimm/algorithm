<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const text = "teachermode";

      const solution = (s, t) => {
        let answer = [];

        let p = 100;

        for (let x of s) {
          if (x === t) {
            p = 0;
            answer.push(p);
          } else {
            p++;
            answer.push(p);
          }
        }
        for (let i = s.length - 1; i >= 0; i--) {
          if (s[i] === t) {
            p = 0;
            answer.push(p);
          } else {
            p++;
            answer[i] = Math.min(answer[i], p);
          }
        }

        return answer.join("");
      };

      console.log(solution(text, "e"));
    </script>
  </body>
</html>
