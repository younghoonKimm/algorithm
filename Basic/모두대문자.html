<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(text) {
        let answer = "";

        for (let letter of text) {
          if (letter === letter.toLowerCase()) {
            answer += letter.toUpperCase();
          } else {
            answer += letter;
          }
        }

        return answer;
      }

      console.log(solution("Nasdfs"));
    </script>
  </body>
</html>
