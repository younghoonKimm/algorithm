<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution2(a, b, c) {
        let answer;
        if (a < b) answer = a;
        else answer = b;
        if (c < answer) answer = c;
        return answer;
      }

      console.time();
      console.log(solution2(6, 3, 11));
      console.timeEnd();

      const solution = (a, b, c) => {
        const getMinAorB = Math.min(a, b);

        return getMinAorB < c ? getMinAorB : c;
      };
      console.time();
      console.log(solution(6, 3, 11));
      console.timeEnd();
    </script>
  </body>
</html>
