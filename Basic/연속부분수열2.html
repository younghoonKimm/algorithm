<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 3, 1, 2, 3];
      const solution = (arr, m) => {
        let answer = 0;
        let lt = 0;
        let sum = 0;

        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];

          while (sum > m) {
            console.log(lt, sum);
            sum -= arr[lt++];
          }

          console.log(rt - lt + 1, "rt");

          answer += rt - lt + 1;
        }

        return answer;
      };

      console.log(solution(arr, 5));
    </script>
  </body>
</html>
