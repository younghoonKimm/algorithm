<!DOCTYPE html>

  <body>
    <script>
      function solution(arr) {
        let answer = "";
        for (let text of arr) {
          answer = text.length > answer.length ? text : answer;
        }

        return answer;
      }

      let data = ["teact", "5", "dsdssd"];

      solution(data);
    </script>
  </body>
