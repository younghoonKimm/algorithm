      const solution = (a, b, c, d) => {

      };

      const solution2 = (a, b, c, d) => {
        let answer = [];
        let p1 = 0;
        let p2 = 0;

        while (p1 < a && p2 < c) {
          if (b[p1] <= d[p2]) {
            answer.push(b[p1++]);
          } else {
            answer.push(d[p2++]);
          }
          while (p1 < a) answer.push(b[p1++]);
          while (p2 < c) answer.push(d[p2++]);
        }

        return answer;
      };
